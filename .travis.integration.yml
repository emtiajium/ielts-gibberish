language: node_js
node_js:
    - 14.15.4
before_install:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
install:
    - npm install
scripts:
    # Prettier
    - npm run format:check
    # ESLint
    - npm run lint:check
    # Docker container
    - docker-compose up -d
    - docker-compose ps
    # Create environment variables
    - npm run create:env
    # Database Table CRUD
    - npm run typeorm migration:run
    # Automated Test
    - npm run test
after_script:
    - docker-compose stop && docker-compose rm -f && docker-compose down --volumes
